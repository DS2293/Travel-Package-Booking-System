server:
  port: 8083

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:mysql://localhost:3306/travel_booking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Feign client configuration
feign:
  clients:
    package-service:
      url: http://localhost:8082
    user-service:
      url: http://localhost:8081
    payment-service:
      url: http://localhost:8084

logging:
  level:
    com.tpbs.bookingservice: DEBUG
    org.hibernate.SQL: DEBUG